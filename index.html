<body>
    <div class="container">
        <header class="header">
            <img src="img/ingredio_logo.png" alt="Logo" class="header__logo"/>
            <div class="empty"></div>
            <form class="search">
                <input
                type="text" required
                class="search__field"
                placeholder="Search for ingredients..."
                />
                <button class="btn search__btn">
                    <i class="fa fa-search">     Search</i>
                </button>
            </form>
        </header>

        <div class="search__results">
            <ul class="searched__results">

                        </div>
                    </li> -->

                    </div>

                </li> -->

        </div>

        <div class="list__ingredients">
            <div class="title">
                <div class="ingredients__title">My ingredients</div>
                <button class="btn ingredients__btn">
                    GO
                </button>
            </div>

            <div class="recipe__filter">
                <input type="checkbox" id="ingredients__check" name="ingredients__check" value="yes">
                <label for="ingredients__check">Use all ingredients</label>
            </div>

            <div class="ingredients">
                <ul class="chosen__ingredients">
                    <!-- <li class="chosen__ing">Ingredient <div class="btn__remove">&times;</div> </li> -->
